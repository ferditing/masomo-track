<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Answer - Masomo-Track</title>
</head>
<body>
    <h1>Submit Answer for "{{ assignment.title }}"</h1>
    <p>{{ assignment.description }}</p>
    {% if assignment.file_upload %}
        <p>
            <a href="{{ assignment.file_upload.url }}" target="_blank">Download Assignment File</a>
        </p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Answer</button>
    </form>
    <p><a href="{% url 'student_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
